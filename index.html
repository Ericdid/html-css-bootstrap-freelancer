<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="container d-flex justify-content-between">
        <div class="ms-box m-3"></div>
        <div class="ms-box m-3"></div>
      </section>
    </header>
    <section
      id="jumbo"
      class="d-flex flex-column justify-content-center align-items-center p-5"
    >
      <div class="ms-box m-5" id="jumbo-img"></div>
      <div class="ms-box m-5"></div>
    </section>
    <main class="container-fluid p-5">
      <div class="row justify-content-center g-5 p-5">
        <div class="col-10 col-md-5 col-lg-3 mx-2 ms-bor">1</div>
        <div class="col-10 col-md-5 col-lg-3 mx-2 ms-bor">2</div>
        <div class="col-10 col-md-5 col-lg-3 mx-2 ms-bor">3</div>
        <div class="col-10 col-md-5 col-lg-3 mx-2 ms-bor">4</div>
        <div class="col-10 col-md-5 col-lg-3 mx-2 ms-bor">5</div>
        <div class="col-10 col-md-5 col-lg-3 mx-2 ms-bor">6</div>
      </div>
    </main>
    <section id="about" class="container-fluid p-5">
      <div class="row justify-content-center g-5 p-5">
        <div class="ms-bor mx-2 col-10 col-md-5">1</div>
        <div class="ms-bor mx-2 col-10 col-md-5">2</div>
        <div class="ms-bor mx-2 col-10 col-md-10">3</div>
      </div>
    </section>
    <section id="contact" class="container-fluid p-5">
      <div class="row justify-content-center g-5 p-5">
        <div class="ms-bor mx-2 col-10">1</div>
        <div class="ms-bor mx-2 col-10">2</div>
        <div class="ms-bor mx-2 col-10">3</div>
      </div>
    </section>
    <section id="adress" class="container-fluid p-5">
      <div class="row justify-content-center g-3">
        <div class="ms-bor mx-2 col-10 col-md-3">1</div>
        <div class="ms-bor mx-2 col-10 col-md-3">2</div>
        <div class="ms-bor mx-2 col-10 col-md-3">2</div>
      </div>
    </section>
    <footer>
      <div class="d-flex justify-content-center align-items-center p-5">
        <div class="ms-box"></div>
      </div>
    </footer>
  </body>
</html>

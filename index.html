<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <section class="container d-flex justify-content-between">
        <div class="my-3"><h1>Start Bootstrap</h1></div>
        <div class="text-right d-flex">
          <div class="d-none d-md-block p-3 my-auto">
            <strong>portfolio</strong>
          </div>
          <div class="d-none d-md-block p-3 my-auto">
            <strong>about</strong>
          </div>
          <div class="d-none d-md-block p-3 my-auto">
            <strong>contacts</strong>
          </div>
        </div>
        <div id="hamb" class="my-3 d-flex align-items-center d-md-none">
          <i class="fa-solid fa-bars fa-2xl"></i>
        </div>
      </section>
    </header>
    <section id="jumbo" class="text-center">
      <div class="container d-flex flex-column justify-content-center">
        <div class="ms-box" id="jumbo-img"></div>
        <div class="ms-box">asf</div>
        <div class="ms-box">asd</div>
        <div class="ms-box">asd</div>
      </div>
    </section>
    <main class="container-fluid p-5" id="main">
      <div class="container">
        <div class="ms-bor">text</div>
        <div class="ms-bor">text</div>
        <div class="row mt-3 g-3 justify-content-center">
          <div class="col-12 col-md-5 col-lg-4 ms-bor">1</div>
          <div class="col-12 col-md-5 col-lg-4 ms-bor">2</div>
          <div class="col-12 col-md-5 col-lg-4 ms-bor">3</div>
          <div class="col-12 col-md-5 col-lg-4 ms-bor">4</div>
          <div class="col-12 col-md-5 col-lg-4 ms-bor">5</div>
          <div class="col-12 col-md-5 col-lg-4 ms-bor">6</div>
        </div>
      </div>
    </main>
    <section id="about" class="container-fluid p-5">
      <div class="row justify-content-center g-5 p-5">
        <div class="ms-bor mx-2 col-10 col-md-5">1</div>
        <div class="ms-bor mx-2 col-10 col-md-5">2</div>
        <div class="ms-bor mx-2 col-10 col-md-10">3</div>
      </div>
    </section>
    <section id="contact" class="container-fluid p-5">
      <div class="row justify-content-center g-5 p-5">
        <div class="ms-bor mx-2 col-10">1</div>
        <div class="ms-bor mx-2 col-10">2</div>
        <div class="ms-bor mx-2 col-10">3</div>
      </div>
    </section>
    <section id="adress" class="container-fluid p-5">
      <div class="row justify-content-center g-3">
        <div class="ms-bor mx-2 col-10 col-md-3">1</div>
        <div class="ms-bor mx-2 col-10 col-md-3">2</div>
        <div class="ms-bor mx-2 col-10 col-md-3">2</div>
      </div>
    </section>
    <footer id="footer">
      <div class="text-center p-5">copyright</div>
    </footer>
  </body>
</html>
